{% set name = "retropath2_wrapper" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/retropath2-wrapper/archive/{{ version }}.tar.gz
  sha256: 29744d3b57a73a58f9e74195bf5011c4ee4b1a7b82da011c7c9975f14a6e90b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - brs_utils >=1.19
    - filetype
    - colored
    - freetype

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - python -m pytest tests

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: Python wrapper to run RetroPath2.0 KNIME workflow
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tduigou
    - guillaume-gricourt
    - breakthewall
    - kenza12
    - guillaume-gricourt
