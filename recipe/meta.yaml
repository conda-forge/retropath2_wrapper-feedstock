{% set name = "retropath2_wrapper" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/retropath2-wrapper/archive/{{ version }}.tar.gz
  sha256: a4649b7f3f41d551492289abb405a7cdbb053bde45c934580b597d7c0dbb5748

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - brs_utils >=1.23.1
    - filetype
    - colored
    - freetype
    - nss-cos7-x86_64
    - atk-devel-cos7-x86_64
    - cups-devel-cos7-x86_64
    - xorg-libxcomposite
    - xorg-libxdamage
    - xorg-libxrandr
    - libxkbcommon-devel-cos7-x86_64
    - alsa-lib-devel-cos7-x86_64
    - libxshmfence-devel-cos7-x86_64
    - mesa-libgbm-cos7-x86_64
    - libdrm-cos7-x86_64

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m {{ name|lower }} --help
    - python -m pytest tests

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: Python wrapper to run RetroPath2.0 KNIME workflow
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tduigou
    - guillaume-gricourt
    - breakthewall
    - kenza12
    - guillaume-gricourt
